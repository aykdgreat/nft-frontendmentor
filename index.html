<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Outfit:300,400,600&amp;lang=en" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="" class="main">
    <h2>
      <a href="#">
        Equilibrium #3429
      </a>
    </h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="group">
      <span class="eth">
        <img src="images/icon-ethereum.svg" alt="" class="svg"> 0.041 ETH
      </span>
      <span>
        <img src="images/icon-clock.svg" alt="" class="svg"> 3 days left
      </span>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="" class="avatar">Creation of <a href="">Jules Wyvern</a>
    </div>
    </div>

    <!--<div class="attribution">-->
    <!--  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.-->
    <!--  Coded by <a href="http://github.com/aykdgreat">AYKdgreat</a>.-->
    <!--</div>-->
  </body>
</html>
